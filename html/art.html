<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Art</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cuprum:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">

</head>

<link rel="stylesheet" type="text/css" href="../css/ss.css">
<style type="text/css">
  body,
  html {
    height: 100%;
    font-family: "Cuprum", sans-serif;
  }

  .card {
    box-shadow: 0 10px 20px 0 rgb(0 0 0 / 10%);
  }

  .process {
    max-width: 60%;
  }


  .banner {
    background-color: #ea4c84;
    margin-top: 15px;
    width: 100%;
    display: inline-block;
    padding-bottom: 10px;
  }

  .section_title {
    font-family: "Bangers", sans-serif;
  }
</style>
</head>

<body>
  <script>
    AOS.init();
  </script>


  <div class="screen">

    <div class="banner">
      <div class="margin">
        <h1 class="section_title">Digital Art</h1>
      </div>
    </div>
    <div class="summary">
      <div class="margin">
        <h2 class="section">Personal and Professional Artwork</h2>
        <p><b class="header">About: </b>
          Collection of digital artwork
        </p>
        <p><b class="header">Skills: </b> Adobe Illustrator & Adobe PhotoShop </p>


      </div>

    </div>
    <div class="images">
      <p>

      <h1 class="section_header embolden">PORTRAITS</h1>
      <img class="ss card" data-aos="fade-left" style="width:50%;padding:20px;" src="../images/digitalart/dad_profile.png"></img>
      <br>
      <img class="ss card" data-aos="fade-down" style="width:50%;padding:20px;" src="../images/digitalart/arpi.png"></img>
      <br>
      <img class="ss " data-aos="zoom-in" style="width:40%;padding:20px;" src="../images/digitalart/scott.png"></img>
      <br>
      <img data-aos="fade-down" class="picture" style="width:40%;padding:20px;" src="../images/profile-pic.png">
      <br>
      <img class="ss " data-aos="zoom-in" style="width:70%;padding:20px;" src="../images/digitalart/house-chris.png"></img>
      <br>
      <h1 class="section_header embolden">UI ART</h1>
      <img class="ss" data-aos="fade-right" style="width:40%;padding:20px;" src="../images/digitalart/astronaut.svg"></img>
      <br>
      <img class="ss card" data-aos="zoom-in" style="width:60%;padding:20px;" src="../images/digitalart/404_error.png"></img>
      <br>
      <img class="ss card" data-aos="zoom-in" style="width:60%;padding:20px;" src="../images/digitalart/blankslate-airfield.png"></img>
      <br>
      <img class="ss card" data-aos="zoom-in" style="width:60%;padding:20px;" src="../images/digitalart/blankslate-emptydash.png"></img>
      <br>
      <img class="ss card" data-aos="zoom-in" style="width:60%;padding:20px;" src="../images/digitalart/blankslate-orange.png"></img>
      <br>
      <img class="ss card" data-aos="zoom-in" style="width:60%;padding:20px;" src="../images/digitalart/blankslate-no.png"></img>
      <br>
      </p>
    </div>


  </div>




</body>

</html>
